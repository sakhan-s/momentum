<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <title>momentum</title>
</head>

<body>
    <div class="weather">
        <div class="icon"></div>
        <div class="current-city"></div>
        <div class="temperature"></div>
        <div class="humidity"></div>
        <div class="windspeed"></div>
    </div>
    <button class="btn">   </button>
    <time class="time"></time>

    <h1>
        <span class="greeting"></span>
        <span class="name" contenteditable="true"></span>
    </h1>
    <time class="date"></time>
    <div class="day-name"></div>
    <h2>Ваша цель на сегодня?</h2>
    <h2 class="focus" contenteditable="true"></h2>
    <div class="quotes">
        <h2 class="quote">Здесь написана тестовая фраза, на случай если поломается цитатник</h2>
        <div class="quote-author">Сахан Сираджов</div>
        <button class="quote-btn"></button>
    </div>
    <script src="script.js"></script>
</body>

</html>
